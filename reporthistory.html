    <title>Report History</title>
    <link rel="stylesheet" href="reporthistory.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>

        <tbody>

        // Function to populate table
        const populateTable = (data) => {
            const tableBody = document.querySelector("#report-table tbody");
            tableBody.innerHTML = ""; // Clear previous rows

            data.forEach(report => {
                const row = document.createElement("tr");

                row.innerHTML = `
                    <td>${report.month}</td>
                    <td>${report.totalMembers}</td>
                    <td>${report.activeMembers}</td>
                    <td>${report.inactiveMembers}</td>
                    <td>${report.newMembers}</td>
                    <td>${report.cdsRented}</td>
                    <td>${report.cdsBought}</td>
                    <td>${report.totalSales}</td>
                    <td>${report.profit}</td>
                    <td>${report.profitPercentage.toFixed(1)}</td>
                `;

                tableBody.appendChild(row);
            });
        };

        // Populate table on page load
        document.addEventListener("DOMContentLoaded", () => {
            populateTable(reportData);
        });

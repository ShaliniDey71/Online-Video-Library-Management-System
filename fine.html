<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Library Fine Calculator</title>
    <link rel="stylesheet" href="fine.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <h2>CD Rooms Fine Calculator</h2>
        </nav>
    </header>
    <main class="container">
        <h1>Fine Calculator</h1>
        <form id="fine-form">
            <label for="days-overdue">Days Overdue:</label>
            <input type="number" id="days-overdue" required>
            
            <label for="daily-fine">Daily Fine Amount ($):</label>
            <input type="number" id="daily-fine" step="0.01" required>
            
            <button type="button" onclick="calculateFine()">Calculate Fine</button>
        </form>
        <div id="result">
            <h2>Fine Amount:</h2>
            <p id="fine-amount">Rs0.00</p>
        </div>
    </main>

    <div>
        <p><a href="./librarianpanel.html"class="goback">Go Back</p>
    </div>

    <script src="fine.js"></script>
</body>
</html>

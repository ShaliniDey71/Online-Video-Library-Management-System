<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #cea9a9;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            background-color: white;
            padding: 30px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            font-weight: bold;
        }
        .btn-submit {
            background-color: #007bff;
            border: none;
        }
        .btn-submit:hover {
            background-color: #0056b3;
        }
        .goback {
            position: absolute;
            left: 47.5%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">We Value Your Feedback</h2>
        <p class="text-center text-muted">Please take a moment to let us know about your experience.</p>
        <form action="./thankfeed.html" method="GET">
            <!-- Name -->
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
            </div>

            <!-- Rating -->
            <div class="mb-3">
                <label class="form-label">Rating</label>
                <select class="form-select" required>
                    <option value="">Choose a rating</option>
                    <option value="1">1 - Very Poor</option>
                    <option value="2">2 - Poor</option>
                    <option value="3">3 - Average</option>
                    <option value="4">4 - Good</option>
                    <option value="5">5 - Excellent</option>
                </select>
            </div>

            <!-- Feedback Text -->
            <div class="mb-3">
                <label for="feedback" class="form-label">Feedback</label>
                <textarea id="feedback" class="form-control" rows="4" placeholder="Enter your feedback here" required></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-submit w-100">Submit Feedback</button>
        </form>
    </div>
    <br>
    <div class="goback">
        <p><a href="./content.html">Go Back</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
